<rd-header>
  <rd-header-title title="Create profile"></rd-header-title>
  <rd-header-content>
    <a ui-sref="storidge.cluster">Storidge</a> &gt; <a ui-sref="storidge.profiles">Profiles</a> &gt; Add profile
  </rd-header-content>
</rd-header>

<div class="row">
  <div class="col-md-12">
    <rd-widget>
      <rd-widget-body>
        <form class="form-horizontal">
          <!-- name-input -->
          <div class="form-group">
            <label for="profile_name" class="col-sm-2 col-lg-1 control-label text-left">Name</label>
            <div class="col-sm-10 col-lg-11">
              <input type="text" class="form-control" ng-model="model.Name" id="profile_name" placeholder="e.g. myProfile" ng-change="updatedName()">
            </div>
          </div>
          <!-- !name-input -->
          <div class="col-sm-12 form-section-title">
            Profile configuration
          </div>
          <!-- directory -->
          <div class="form-group">
            <label for="profile_directory" class="col-sm-2 col-lg-1 control-label text-left">Directory</label>
            <div class="col-sm-10 col-lg-11">
              <input type="text" class="form-control" ng-model="model.Directory" id="profile_directory" placeholder="e.g. /cio/myProfile" ng-change="updatedDirectory()">
            </div>
          </div>
          <!-- !directory -->
          <!-- capacity -->
          <div class="form-group">
            <label for="profile_capacity" class="col-sm-2 col-lg-1 control-label text-left">Capacity</label>
            <div class="col-sm-10 col-lg-11">
              <input type="number" class="form-control" ng-model="model.Capacity" id="profile_capacity" min="1" max="64000" placeholder="2">
            </div>
          </div>
          <!-- !capacity -->
          <!-- redundancy -->
          <div class="form-group">
            <label for="profile_redundancy" class="col-sm-2 col-lg-1 control-label text-left">Redundancy</label>
            <div class="col-sm-10 col-lg-11">
              <select id="profile_redundancy" ng-model="model.Redundancy" ng-options="+(opt.value) as opt.label for opt in RedundancyOptions" class="form-control">
              </select>
            </div>
          </div>
          <!-- !redudancy -->
          <!-- provisioning -->
          <div class="form-group">
            <label for="profile_provisioning" class="col-sm-2 col-lg-1 control-label text-left">Provisioning</label>
            <div class="col-sm-10 col-lg-11">
              <select id="profile_provisioning" ng-model="model.Provisioning" class="form-control">
                <option value="thin">Thin</option>
                <option value="thick">Thick</option>
              </select>
            </div>
          </div>
          <!-- !provisioning -->
          <!-- type -->
          <div class="form-group">
            <label for="profile_type" class="col-sm-2 col-lg-1 control-label text-left">Type</label>
            <div class="col-sm-10 col-lg-11">
              <select id="profile_type" ng-model="model.Type" class="form-control">
                <option value="ssd">SSD</option>
                <option value="hdd">HDD</option>
              </select>
            </div>
          </div>
          <!-- !type -->
          <!-- iops -->
          <div ng-if="!state.LimitBandwidth || state.NoLimit">
            <div class="col-sm-12 form-section-title">
              IOPS
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <label for="permissions" class="control-label text-left">
                  Limit IOPS
                </label>
                <label class="switch" style="margin-left: 20px;">
                  <input type="checkbox" ng-model="state.LimitIOPS" ng-change="state.NoLimit = (!state.LimitBandwidth && !state.LimitIOPS)"><i></i>
                </label>
              </div>
            </div>
            <div class="form-group" ng-if="state.LimitIOPS">
              <label for="min_iops" class="col-sm-1 control-label text-left">Min</label>
              <div class="col-sm-5">
                <input type="number" class="form-control" ng-model="model.MinIOPS" id="min_iops" min="30" max="999999" placeholder="100">
              </div>
              <label for="max_iops" class="col-sm-1 control-label text-left">Max</label>
              <div class="col-sm-5">
                <input type="number" class="form-control" ng-model="model.MaxIOPS" id="max_iops" min="30" max="999999" placeholder="2000">
              </div>
            </div>
          </div>
          <!-- !iops -->
          <!-- bandwidth -->
          <div ng-if="!state.LimitIOPS || state.NoLimit">
            <div class="col-sm-12 form-section-title">
              Bandwidth
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <label for="permissions" class="control-label text-left">
                  Limit bandwidth
                </label>
                <label class="switch" style="margin-left: 20px;">
                  <input type="checkbox" ng-model="state.LimitBandwidth" ng-change="state.NoLimit = (!state.LimitBandwidth && !state.LimitIOPS)"><i></i>
                </label>
              </div>
            </div>
            <div class="form-group" ng-if="state.LimitBandwidth">
              <label for="min_bandwidth" class="col-sm-1 control-label text-left">Min</label>
              <div class="col-sm-5">
                <input type="number" class="form-control" ng-model="model.MinBandwidth" id="min_bandwidth" min="1" max="5000" placeholder="1">
              </div>
              <label for="max_bandwidth" class="col-sm-1 control-label text-left">Max</label>
              <div class="col-sm-5">
                <input type="number" class="form-control" ng-model="model.MaxBandwidth" id="max_bandwidth" min="1" max="5000" placeholder="100">
              </div>
            </div>
          </div>
          <!-- !bandwidth -->
          <div class="col-sm-12 form-section-title">
            Actions
          </div>
          <div class="form-group">
            <div class="col-sm-12">
              <button type="button" class="btn btn-primary btn-sm" ng-click="create()" ng-disabled="state.actionInProgress || !model.Name" button-spinner="state.actionInProgress">
                <span ng-hide="state.actionInProgress">Create the profile</span>
                <span ng-show="state.actionInProgress">Creating profile...</span>
              </button>
            </div>
          </div>
          <!-- !actions -->
        </form>
      </rd-widget-body>
    </rd-widget>
  </div>
</div>
