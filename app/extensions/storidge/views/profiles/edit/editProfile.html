<rd-header>
  <rd-header-title title="Profile details">
    <i id="loadingViewSpinner" class="fa fa-cog fa-spin" style="margin-left: 5px;"></i>
  </rd-header-title>
  <rd-header-content>
    <a ui-sref="storidge.cluster">Storidge</a> &gt; <a ui-sref="storidge.profiles">Profiles</a> &gt; {{ profile.Name }}
  </rd-header-content>
</rd-header>

<div class="row">
  <div class="col-md-12">
    <rd-widget>
      <rd-widget-body>
        <form class="form-horizontal">
          <!-- name-input -->
          <div class="form-group">
            <label for="profile_name" class="col-sm-2 col-lg-1 control-label text-left">Name</label>
            <div class="col-sm-10 col-lg-11">
              <input type="text" class="form-control" ng-model="profile.Name" id="profile_name" placeholder="e.g. myProfile">
            </div>
          </div>
          <!-- !name-input -->
          <div class="col-sm-12 form-section-title">
            Profile configuration
          </div>
          <!-- directory -->
          <div class="form-group">
            <label for="profile_directory" class="col-sm-2 col-lg-1 control-label text-left">Directory</label>
            <div class="col-sm-10 col-lg-11">
              <input type="text" class="form-control" ng-model="profile.Directory" id="profile_directory" placeholder="e.g. /cio/myProfile">
            </div>
          </div>
          <!-- !directory -->
          <!-- capacity -->
          <div class="form-group">
            <label for="profile_capacity" class="col-sm-2 col-lg-1 control-label text-left">Capacity</label>
            <div class="col-sm-10 col-lg-11">
              <input type="number" class="form-control" ng-model="profile.Capacity" id="profile_capacity" placeholder="2">
            </div>
          </div>
          <!-- !capacity -->
          <!-- redundancy -->
          <div class="form-group">
            <label for="profile_redundancy" class="col-sm-2 col-lg-1 control-label text-left">Redundancy</label>
            <div class="col-sm-10 col-lg-11">
              <select id="profile_redundancy" ng-model="profile.Redundancy" class="form-control">
                <option value="2">2-copy</option>
              </select>
            </div>
          </div>
          <!-- !redudancy -->
          <!-- provisioning -->
          <div class="form-group">
            <label for="profile_provisioning" class="col-sm-2 col-lg-1 control-label text-left">Provisioning</label>
            <div class="col-sm-10 col-lg-11">
              <select id="profile_provisioning" ng-model="profile.Provisioning" class="form-control">
                <option value="thin">Thin</option>
              </select>
            </div>
          </div>
          <!-- !provisioning -->
          <!-- type -->
          <div class="form-group">
            <label for="profile_type" class="col-sm-2 col-lg-1 control-label text-left">Type</label>
            <div class="col-sm-10 col-lg-11">
              <select id="profile_type" ng-model="profile.Type" class="form-control">
                <option value="ssd">SSD</option>
              </select>
            </div>
          </div>
          <!-- !type -->
          <!-- iops -->
          <div ng-if="!formValues.LimitBandwidth">
            <div class="col-sm-12 form-section-title">
              IOPS
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <label for="permissions" class="control-label text-left">
                  Limit IOPS
                </label>
                <label class="switch" style="margin-left: 20px;">
                  <input type="checkbox" ng-model="formValues.LimitIOPS"><i></i>
                </label>
              </div>
            </div>
            <div class="form-group" ng-if="formValues.LimitIOPS">
              <label for="min_iops" class="col-sm-1 control-label text-left">Min</label>
              <div class="col-sm-5">
                <input type="number" class="form-control" ng-model="profile.MinIOPS" id="min_iops" placeholder="100">
              </div>
              <label for="max_iops" class="col-sm-1 control-label text-left">Max</label>
              <div class="col-sm-5">
                <input type="number" class="form-control" ng-model="profile.MaxIOPS" id="max_iops" placeholder="2000">
              </div>
            </div>
          </div>
          <!-- !iops -->
          <!-- bandwidth -->
          <div ng-if="!formValues.LimitIOPS">
            <div class="col-sm-12 form-section-title">
              Bandwidth
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <label for="permissions" class="control-label text-left">
                  Limit bandwidth
                </label>
                <label class="switch" style="margin-left: 20px;">
                  <input type="checkbox" ng-model="formValues.LimitBandwidth"><i></i>
                </label>
              </div>
            </div>
            <div class="form-group" ng-if="formValues.LimitBandwidth">
              <label for="min_bandwidth" class="col-sm-1 control-label text-left">Min</label>
              <div class="col-sm-5">
                <input type="number" class="form-control" ng-model="profile.MinBandwidth" id="min_bandwidth" placeholder="1">
              </div>
              <label for="max_bandwidth" class="col-sm-1 control-label text-left">Max</label>
              <div class="col-sm-5">
                <input type="number" class="form-control" ng-model="profile.MaxBandwidth" id="max_bandwidth" placeholder="100">
              </div>
            </div>
          </div>
          <!-- !bandwidth -->
          <div class="col-sm-12 form-section-title">
            Actions
          </div>
          <div class="form-group">
            <div class="col-sm-12">
              <button type="button" class="btn btn-primary btn-sm" ng-disabled="!profile.Name" ng-click="updateProfile()">Update profile</button>
              <a type="button" class="btn btn-default btn-sm" ui-sref="storidge.profiles">Cancel</a>
              <i id="createResourceSpinner" class="fa fa-cog fa-spin" style="margin-left: 5px; display: none;"></i>
            </div>
          </div>
          <!-- !actions -->
        </form>
      </rd-widget-body>
    </rd-widget>
  </div>
</div>
